{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
    <h1 style="color: purple">Topics:</h1>
{% endblock page_header %}
    
{% block content %}
        <div class="list-group">
        {% for topic in topics %}
            <a href="{% url 'learning_logs:topic' topic.id %}" class="list-group-item list-group-item-action">
                <h5>{{ topic }}</h5>
            </a>
        {% empty %}
            <h3>No topics have been added yet.</h3>
        {% endfor %}
    </div>
    <div class="mt-3">
        <a href="{% url 'learning_logs:new_topic' %}" class="btn btn-primary">Add new topic</a>
    </div>
    
{% endblock content %}
