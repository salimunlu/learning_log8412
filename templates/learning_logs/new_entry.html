{% extends "learning_logs/base.html" %}

{% block page_header %}
    <h5>Return to <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></h5>
{% endblock page_header %}


{% block content %}
    <h3>Add a new entry</h3>
    <form action="{% url 'learning_logs:new_entry' topic.id %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit" class="btn btn-secondary">Add entry</button>
    </form>
    
{% endblock content %}
