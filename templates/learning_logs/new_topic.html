{% extends "learning_logs/base.html" %}

{% block content %}
    
    <h3>Add a new topic:</h3>
    
    <form action="{% url 'learning_logs:new_topic' %}" method="post">
        {% csrf_token %}  {# çapraz site talep sahteciliği #}
        {{ form.as_p }}   {# formun düzgün olarak görüntilenmesi (form elemanları paragraf formatında) #} 
        <button name="submit" class="btn btn-secondary">Add topic</button>
    </form>
    
{% endblock content %}
